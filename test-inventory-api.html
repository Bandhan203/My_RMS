<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventory API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Inventory API Test</h1>
    
    <button onclick="testGetInventory()">Get All Inventory Items</button>
    <button onclick="testGetStats()">Get Inventory Stats</button>
    <button onclick="testCreateItem()">Create Test Item</button>
    <button onclick="testGetAlerts()">Get Alerts</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Unknown error'}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function testGetInventory() {
            try {
                log('Testing GET /api/inventory...');
                const result = await apiCall('/inventory');
                log(`<pre>Success:\n${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testGetStats() {
            try {
                log('Testing GET /api/inventory-stats...');
                const result = await apiCall('/inventory-stats');
                log(`<pre>Success:\n${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testGetAlerts() {
            try {
                log('Testing GET /api/inventory-alerts...');
                const result = await apiCall('/inventory-alerts');
                log(`<pre>Success:\n${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testCreateItem() {
            try {
                log('Testing POST /api/inventory...');
                const testItem = {
                    name: 'Test Item ' + Date.now(),
                    quantity: 10,
                    unit: 'pieces',
                    category: 'Test',
                    threshold: 5,
                    critical_level: 2,
                    cost: 25.50,
                    description: 'Test item created via API'
                };
                
                const result = await apiCall('/inventory', {
                    method: 'POST',
                    body: JSON.stringify(testItem)
                });
                
                log(`<pre>Success:\n${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Test connection on page load
        window.onload = function() {
            log('Page loaded. Click buttons to test API endpoints.');
        };
    </script>
</body>
</html>
